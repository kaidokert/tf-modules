---
- name: "Install Docker"
  hosts: ec2
  become: yes
  tasks:
  - name: Update all packages
    yum:
      name: '*'
      state: latest
      update_only: yes
  - name: Ensure a list of yum packages are installed
    yum:
      name: "{{ packages }}"
      state: latest
      update_cache: yes
    vars:
      packages:
      - python-pip
      - yum-utils
      - device-mapper-persistent-data
      - lvm2
      - amazon-linux-extras
  - name: Add extras repository
    shell: yum-config-manager --enable extras
  - name: Install docker-ce (centos) via amazon-linux-extras packages
    shell: "amazon-linux-extras install docker=18.06.1 -y"
  - name: Enable Docker CE service at startup
    service:
      name: docker
      state: started
      enabled: yes
  - name: Ensure Python pip packages are installed
    pip:
      name: "{{ packages }}"
    vars:
      packages:
      - docker-compose
      - docker

- name: "Add code user"
  hosts: ec2
  become: yes
  tasks:
  - name: Add the user 'code'
    user:
      name: code
      shell: /bin/bash
      groups: docker
      append: yes

- name: "Create vscode container"
  hosts: ec2
  become: yes
  become_user: code
  tasks:
  - name: Create vscode container
    docker_container:
      name: vscode
      image: codercom/code-server
      command: --auth none
      published_ports:
      - "8080:8080"